<!DOCTYPE html>
<html>
<head>
<script src="Modernizr.js" type="text/javascript"></script>
<script src="RegLib.js" type="text/javascript"></script>
        <title>Registration Page</title>
        <meta charset="UTF-8"> 
</head>
<body bgcolor="#E6E6FA" onload="checkStatus()"> 
<form method="post" action="Register">
	<div align="center">
     <fieldset>
    <legend> Registration Page </legend>   
    <table>
    <tr> 
		<td align="center"><h4> Registration Form </h4> </td>
    </tr>
    <tr>
		<td align = "right">First Name : </td> 
    <td align = "left" ><input type = "text" id="first" name ="firstname" placeholder = "Enter first name" required> <br/><br/></td>
    </tr>
		<tr>
    <td align = " right" >Last Name : </td>
    <td align = "left"><input type = "text" id="last" name ="lastname" placeholder = "Enter last name" required> <br/><br/></td>
    </tr>
    <tr>
		<td align = "right"> Email : </td>
    <td align = "left"><input type = "text" id="email" name ="Email" onblur="validateEmail()"required><br/><br/></td>
    </tr>
    <tr>
		<td align = "right">Password : </td>
    <td align = "left"><input id = "pwd" type = "password" name ="pwd" onblur="checkPassword()" required> 
    <progress id="pro" max="100" value="0"></progress><br/><br/> </td>
    <td align = "left"><label id="prglabel" ></label><br/><br/></td>
    </tr>
    <tr>
		<td align = "right"> Confirm Password : </td>
    <td align = "left"><input type = "password" id="confirm_pwd" name ="pwd2" onblur="matchPassword()" required> <br/><br/> </td>
    </tr>
    <tr>
    <td align = "right"> URL : </td>
    <td align = "left"><input type = "url" id="url" placeholder="Enter LinkedIn URL" required> <br/><br/> </td>
    </tr>
    <tr>
		<td align = "right"> DOB : </td>
    <td align = "left"><input type = "date" id="date" name ="dateofbirth" required> <br/><br/> </td>
    </tr>
   <!--  <tr>
		<td align = "right">DOB with time : </td>
    <td align = "left"><input type = "datetime-local" name ="DOBwithTime"> <br/><br/></td>
    </tr> -->
    <tr>
		<td align = " right">Local DOB: </td>
    <td align = "left"><input type = "datetime" id="localDate" name ="localDOB"> <br/><br/></td>
    </tr>
    <tr>
		<td align = "right">SSN: </td>
    <td align = "left"><input type = "text" id="ssn" name ="SSN" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="xxx-xxx-xxxx" required><br/><br/></td>
    </tr>
    <tr>
		<td align = "right">Phone: </td>
    <td align = "left"><input type = "tel" id="phone" name ="Phone" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="xxx-xxx-xxxx"> <br/><br/></td>
    </tr>
    <tr>
		<td align = "right">Credit Card No : </td>
    <td align = "left">
                  <input id="credit" type="text" name="credit" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16"/><br/><br/></td>  
    </tr>
    <tr>
		<td align = "right"><input type="submit" value="Save" onclick="checkforStorage()"/></td>
                   <td align = "left"> <input type="button" value="Local Storage" onclick="getLocalStorage()()"/>
                  <input type="button" value="Session Storage" onclick="getSessionStorage()"/></td>
    </tr>
    </table>
    <br/>
      <div align = "center" id="src">
                    <p> Sign In With: </p>
                    <img draggable="true" width="100" height="100" id="facebook" src="facebook.jpg" alt="FB"/>
                    <img draggable="true" width="100" height="100" id="google" src="google-plus.jpg" alt="g+"/>
                    <img draggable="true" width="100" height="100" id="linkedin" src="linkedin.jpg" alt="linkedin"/>
                    <div align="right" id="target">
                    <p id="msg"><h2>Drag And Drop The  ----> HERE <-----</h2></p>
                    </div>
                </div>
	</div>
</fieldset>
</form>
<script>
            var src = document.getElementById("src");
            var target = document.getElementById("target");
            var msg = document.getElementById("msg");
            var draggedID;
            target.ondragenter = handleDrag;
            target.ondragover = handleDrag;   
            target.ondrop = function(e) 
            {
                var newElem = document.getElementById(draggedID).cloneNode(true);
                target.innerHTML = "";
                target.appendChild(newElem);
                e.preventDefault();
            }
            function handleDrag(e) 
            {
                e.preventDefault();
            }
            src.ondragstart = function(e) 
            {
                draggedID = e.target.id;
                e.target.classList.add("dragged");
            }
            src.ondragend = function(e)
            {
                document.getElementById("b1").disabled = false;
                var elems = document.querySelectorAll(".dragged");
                for (var i = 0; i < elems.length; i++) 
                {
                    elems[i].classList.remove("dragged");
                }
           }
        </script>
</body>
</html>
